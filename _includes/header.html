<header class="fixed top-0 left-0 right-0 z-50 bg-black transition-all duration-300">
  <nav class="container mx-auto px-6 py-4 rounded-b-xl text-white">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="font-bold text-xl">
        <a href="/" class="flex items-center space-x-2">
          <img src="/assets/images/NishCorpLogo.png" alt="NishCorp Logo" class="h-10 w-auto" />
          <span class="sr-only">NishCorpLogo</span>
        </a>
      </div>

      <!-- Mobile menu button -->
      <button id="mobile-menu-button" class="md:hidden focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Desktop nav -->
      <div class="hidden md:flex space-x-8 font-medium">
        <a href="/" class="hover:text-gray-300">Home</a>
        <a href="/features/" class="hover:text-gray-300">Features</a>
        <a href="/about/" class="hover:text-gray-300">About</a>
        <a href="/contacts/" class="hover:text-gray-300">Contact</a>
        <button onclick="scrollToFooter()" class="bg-white text-black font-bold py-2 px-4 rounded-lg hover:bg-gray-200 transition">
          Get in Touch
        </button>
      </div>
    </div>

    <!-- Mobile dropdown nav -->
    <div id="mobile-nav-links" class="hidden flex-col mt-4 space-y-2 md:hidden">
      <a href="/" class="block text-white hover:text-gray-300">Home</a>
      <a href="/features/" class="block text-white hover:text-gray-300">Features</a>
      <a href="/about/" class="block text-white hover:text-gray-300">About</a>
      <a href="/contacts/" class="block text-white hover:text-gray-300">Contact</a>
      <button onclick="scrollToFooter()" class="w-full text-left bg-white text-black font-bold py-2 px-4 rounded-lg hover:bg-gray-200 transition">
        Get in Touch
      </button>
    </div>
  </nav>
</header>
<script src="/assets/js/navbar.js"></script>

<!-- JS Script that must go after DOM -->
<script>
  // Ensure script only runs after DOM is fully loaded
  document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.getElementById('mobile-menu-button');
    const mobileNav = document.getElementById('mobile-nav-links');

    toggleButton.addEventListener('click', function () {
      if (mobileNav.classList.contains('hidden')) {
        mobileNav.classList.remove('hidden');
        mobileNav.classList.add('flex');
      } else {
        mobileNav.classList.remove('flex');
        mobileNav.classList.add('hidden');
      }
    });
  });

  function scrollToFooter() {
    const footer = document.getElementById('footer');
    if (footer) {
      footer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      setTimeout(() => {
        const header = document.querySelector('header');
        const headerHeight = header ? header.offsetHeight : 0;
        window.scrollBy({ top: -(headerHeight + 20), behavior: 'smooth' });
      }, 100);
    } else {
      console.warn('Footer not found');
      if (window.location.pathname !== '/') {
        window.location.href = '/#footer';
      }
    }
  }
</script>
